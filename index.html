<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="scoreboard">
				<div id="outline-home">
					<h3>HOME</h3>
					<div class="score">
						<h1 id="home-score">0</h1>
					</div>
					<div class="btns">
						<button class="btn" id="btn-h1">+1</button>
						<button class="btn" id="btn-h2">+2</button>
						<button class="btn" id="btn-h3">+3</button>
					</div>
				</div>
				<div class="reset">
					<button class="btn" id="new-game"> Start a New Game </button>
				</div>
				<div id="outline-guest">
					<h3>AWAY</h3>
					<div class="score">
						<h1 id="guest-score">0</h1>
					</div>
					<div class="btns">
						<button class="btn" id="btn-g1">+1</button>
						<button class="btn" id="btn-g2">+2</button>
						<button class="btn" id="btn-g3">+3</button>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
